<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
  <meta name="viewport" content="width=device-width" />
  <title>Comment Generator - Athal Sangame</title>
  <link href="css/bootstrap.css" rel="stylesheet" />
  <link href="css/athal.css" rel="stylesheet" />
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Grand+Hotel' rel='stylesheet' type='text/css'>
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"> 
</head>

<body>
  <nav class="navbar navbar-transparent navbar-fixed-top" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="https://github.com/athal-sangame/comment-generator"> <i class="fa fa-github-square"></i> Contribute</a>
          </li>
        </ul>

      </div><!-- /.navbar-collapse -->
    </div><!-- /.container -->
  </nav>
  <div class="main"
    style="background: #141E30;  /* fallback for old browsers */ background: -webkit-linear-gradient(to right, #243B55, #141E30);  /* Chrome 10-25, Safari 5.1-6 */ background: linear-gradient(to right, #243B55, #141E30); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */">

    <div class="cover black" data-color="black"></div>
    <div class="container">
      <!-- <img src="images/commentpng.png"> -->
      <h1 class="logo cursive">
        Athal Comment Generator
      </h1>
      <div class="content" style="text-align: center;margin-top:20px">
        <div class="row" style="margin-top:20px">
          <div class="col-md-12" style="text-align: center;">
            <button class="btn btn-primary btn-fill btn-lg" onclick="copyToClipboard()"><i class="fa fa-copy"></i> Copy</button>
            <button class="btn btn-primary btn-fill btn-lg" onclick="loadRandomComment()"><i class="fa fa-refresh"></i> Generate</button>
          </div>
        </div>
        <div class="row" style="margin-top:20px">
          <span class="badge badge-primary" style="font-size: 20px;text-transform: uppercase;" id="athal-level"></span>
          <textarea id="athal-text" class="form-control transparent" rows="5" style="margin-top:10px;"></textarea>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="container">
        Made with <i class="fa fa-heart heart"></i> by <a href="https://github.com/athal-sangame/comment-generator" target="_blank">Athal Sangame</a>.
      </div>
    </div>
  </div>
</body>
<script src="js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="app.js" type="text/javascript"></script>

</html>
